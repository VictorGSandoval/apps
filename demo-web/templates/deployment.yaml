apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "demo-web.fullname" . }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ include "demo-web.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "demo-web.name" . }}
    spec:
      containers:
      - name: web
        image: nginx:latest
        ports:
        - containerPort: 80   # Cambié el puerto aquí a 80, ya que Nginx por defecto escucha en este puerto.
        readinessProbe:
          httpGet:
            path: /
            port: 80   # Cambié el puerto de la sonda a 80
          initialDelaySeconds: 5  # Retraso inicial para dar tiempo a Nginx para que se inicie
          periodSeconds: 10
          failureThreshold: 3
        resources:
          requests: { cpu: "50m", memory: "64Mi" }
          limits:   { cpu: "200m", memory: "256Mi" }
